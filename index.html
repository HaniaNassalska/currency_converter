<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut PLN - EUR</title>
    <link rel="icon" href="images/icon.png"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="css/body.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">

    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400&family=Red+Hat+Mono:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">

    <script defer src="js/script.js"></script>

    

</head>

<body class="body">
    <div class="container">
        <header>
            <h1 class="header">Przelicz złotówki na euro</h1>
        </header>
        <form class="js-form">
            <fieldset>
                <legend class="form__legend">Kalkulator walut PLN - EUR</legend>
                <p><label>PLN: <input class="form__labelText js-form__plnAmount" type="number" name="PLN" autofocus
                            min="0" step="any" required></label></p>
                <p><label><input type="number" hidden name="EUR"></label></p>
                <button class="form__button">Przelicz!</button>

            </fieldset>
        </form>
        <p class="container__paragraphResult">Euro:<strong class="js-form__eurResult">0.00</strong></p>

    </div>

</body>

</html>
